<div class="container" style="margin-left: 160px;margin-top: 10px;">
    <h3><em>Account Summary...</em></h3>
    <hr>
    <table class="table table-bordered table-hover">
        <thead>
            <th>Account Number</th>
            <th>Account Type</th>
            <th>Customer Name</th>
            <th>Mobile No.</th>
            <th>Balance</th>
            <th>Status</th>
        </thead>
        <tbody>
            <tr *ngFor="let data of alltranarr">
                <td>{{ data.AccountNumber }}</td>
                <td>{{ data.AccountType }}</td>
                <td>{{ data.CustomerName }}</td>
                <td>{{ data.Mobileno }}</td>
                <td>{{ data.Balance }}</td>
                <td style="text-align: center;">
                    <span class="badge badge-pill badge-success"
                        style="width: 65px;height: 20px;font-weight: bold;font-size: 13px;"
                        *ngIf="data.Status == 'Approved'">Active</span>
                    <span class="badge badge-pill badge-danger"
                        style="width: 65px;height: 20px;font-weight: bold;font-size: 13px;background-color: lightsalmon;"
                        *ngIf="data.Status == 'Pending'">Pending</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
